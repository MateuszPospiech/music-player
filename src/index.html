<!DOCTYPE html>
<html lang="pl-PL" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Mateusz Pośpiech - Portfolio</title>
    
    <meta name="description" content = "Mateusz Pośpiech, Webmaster - portfolio.">
<!--    <meta name="DC.description" lang="pl" content="Mateusz Pośpiech, Webmaster - portfolio.">-->
    
    <meta name="author" content="Mateusz Pośpiech">
    <meta name="DC.creator" content="Mateusz Pośpiech">
    
    <meta name="keywords" content="mateusz, pospiech, pośpiech, portfolio, freelancer, frontend, front-end, developer, webdeveloper, webmaster, html, css, javascript, git, github, gulp, wordpress, prestashop, opencart, website">

    <!-- enforces the use of the latest IE web browser -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="img/mateuszpospiech-favicon.png"> 
    
    <!-- build:css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rwd.css">
    <!-- endbuild -->
</head>
<body>

    <main id="main">
       
        <section class="header">
            <div class="row">
                <div class="header__button">
                    <img src="img/back_ico.svg" alt="">
                </div>
                <div class="header__album-title">
                    <p>Album</p>
                    <h3>Unreleased</h3>
                </div>
                <div class="header__icon">
                    <img src="img/more_ico.svg" alt="">
                </div>
            </div>
        </section>
        
        <section class="slider">
<!--           TEMP-->
            <img src="img/unreleased_cover.png" alt="west">
        </section>
        
        <section class="song">
            <h2>Self Conscious</h2>
            <p>Kanye West</p>
        </section>
        
        <section class="button-panel">
            <div class="row">
                <div class="col-1"><img src="img/shuffle_ico.svg" alt="shuffle"></div>
                <div class="col-1"><img src="img/previous_ico.svg" alt="prev song"></div>
                <div class="col-1"><img src="img/Play_inactive.png" alt="play"></div>
                <div class="col-1"><img src="img/next_ico.svg" alt="next song"></div>
                <div class="col-1"><img src="img/repeat_ico.svg" alt="repeat"></div>
            </div>
        </section>
        
        <section class="progress-bar">
            <div class="row">
                <div class="progress-bar__col progress-bar__number">1:47</div>
                <div class="progress-bar__col progress-bar__line"></div>
                <div class="progress-bar__col progress-bar__number">4:21</div>
            </div>
        </section>
        
        <section class="bottom-panel">
            <div class="row">
                <div class="bottom-panel__icon"><img src="img/playlist_ico.svg" alt="playlist"></div>
                <div class="bottom-panel__text">
                    <p>next</p>
                    <h3>Livin' In A Movie</h3>
                </div>
                <div class="bottom-panel__time">3:27</div>
            </div>
        </section>
    </main>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- build:js -->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>   <!-- endbuild -->
</body>
</html>
